<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--    font-family: 'Raleway', sans-serif;-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <!--    font-family: 'Open Sans', sans-serif;-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-------------------HEADER---------------------------->
<header class="header ">
    <div class="header__container container">
        <div class="logo">
            <a href="#" class="logo__link">BestShop</a>
        </div>
        <nav>
            <ul class="header_nav">
                <li class="nav-element"><a href="#" class="nav__link">WHY US</a></li>
                <li class="nav-element"><a href="#" class="nav__link">BENEFITS</a></li>
                <li class="nav-element"><a href="#" class="nav__link">PRICES</a></li>
                <li class="nav-element"><a href="#" class="nav__link">CONTACT</a></li>
            </ul>
        </nav>
    </div>
</header>
<!--------------------------OPEN SECTION--------------------->
<main>
    <section class="open">
        <div class="open__content">
            <h1 class="open__header">Sell More!</h1>
            <p class="open__text">Open shop on our platform and increase your sales</p>
            <a href="#" class="open__btn">Open your shop</a>
        </div>
        <img src="assets/Background.png" alt="computer">
    </section>
    <!-------------------------STATISTIC-------------------------->
    <section class="statistic">
        <h2 class="statistic__header">The most popular sales platform in country</h2>
        <div class="statistic__content">
            <div class="statistic__person statistic__icon__margin">
                <span class="statistic__circle__red"></span>
                <img src="assets/Person.svg" alt="person" class="statistic__person__img">
                <h3 class="statistic__header__small">100000+</h3>
                <p class="statistic__text__person">
                    daily entries
                </p>
            </div>
            <div class="statistic__eye statistic__icon__margin">
                <span class="statistic__circle__blue"></span>
                <img src="assets/Eye.svg" alt="eye" class="statistic__eye__img">
                <h3 class="statistic__header__small">2000000+</h3>
                <p class="statistic__text__eye">
                    seen products every day
                </p>
            </div>
            <div class="statistic__catalog statistic__icon__margin">
                <span class="statistic__circle__green"></span>
                <img src="assets/Catalog.svg" alt="catalog" class="statistic__catalog__img">
                <h3 class="statistic__header__small">10000+</h3>
                <p class="statistic__text__catalog">
                    added posts daily
                </p>
            </div>
        </div>
    </section>


</main>
</body>
</html>
